name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: gofmt check
        run: |
          files=$(gofmt -l $(find . -name '*.go' -not -path './vendor/*'))
          if [ -n "$files" ]; then
            echo "gofmt required for:"
            echo "$files"
            exit 1
          fi
      - name: test
        run: go test ./...
      - name: build
        run: go build ./cmd/lab-agent
